<router-outlet></router-outlet>
<header id="header" class="header-transparent" style=" background-color: rgba(2,2,2,0.7)">
    <div class="container">
        <nav id="nav-menu-container">
            <ul class="nav-menu">
                <li><a [routerLink]="['/']">Home</a></li>
                <li><a [routerLink]="['/blog']">Blog</a></li>
                <li class="menu-active"><a [routerLink]="['/contact']">Contact</a></li>
                <li><a [routerLink]="['/login']">Log in</a></li>
            </ul>
        </nav>
        <!-- #nav-menu-container -->
    </div>
</header>

<div class="container">
    <div class="row" style="margin-top:17vh">

        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">Nombre:</label>
                    <div class="col-sm-10">

                        <input type="text" [(ngModel)]="nombres" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                        <span *ngIf="nombres =='' && !isValid" style="color:red">Por favor digitar su nombre</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        <span *ngIf="email =='' && !isValid" style="color:red">Por favor digitar su email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Commentario:</label>
                    <div class="col-sm-10">

                        <textarea [(ngModel)]="comentario" class="form-control" rows="5" id="comment"></textarea>
                        <span *ngIf="comentario =='' && !isValid" style="color:red">Por favor digitar el contenido</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button (click)="registerContact()" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
